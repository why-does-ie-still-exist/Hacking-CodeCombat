<html>
  <head>
    <style>
      button {
        text-align: center;
        cursor: pointer;
        font-size: 24px;
        margin: 1em;
        padding: 20px 60px;
        outline: none;
        background-color: #27ae60;
        border: none;
        border-radius: 5px;
        box-shadow: 0 9px #95a5a6;
      } /*Thanks Mohammad Abdul Mohaiman @ CodePen*/
    </style>
  </head>
  <body>
    <button id="worldunlock">
      Unlock All Worlds on World Select
    </button>
    <br />
    <button id="itemunlock">
      Unlock All Visible Items On Level Screen
    </button>
    <br />
    <button id="levelunlock">
      Unlock All Levels in Current World(Press the empty green buttons to start
      the level)
    </button>
    <script src="panel.js"></script>
  </body>
</html>
